<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Alexandria</title>
  </head>

  <body>
    <div class="headerBar">
      <h1 class="headerText">
        George's Book Nook - Powered by Alexandria
      <h1>
      <img
        src="/Images/AlexandriaLogo.png"
        alt="Logo"
        width="162px"
        height="162px"
        class="logoImage"
      />
    </div>

    <div class="container m-1">
      <div class="row">
        <div class="col-md-10">
          <section id="inputSection">
          <form>
            <input
              name="book"
              id="bookInput"
              type="text"
              placeholder="         Search e.g. by Title, Author"
              required
              class="searchBar"
            />
          </form>
          </section>

          <section id="searchResults">
            <table>
              <thead class="tableHead">
                <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Genre</th>
                  <th>Quantity</th>
                  <th>In Stock?</th>
                </tr>
              </thead>
              <tbody class="tableBody">
                <tr>
                  <td>Hello</td>
                  <td>is</td>
                  <td>anybody</td>
                  <td>there</td>
                  <td>?</td>
                </tr>
              </tbody>
            </table>
          </section>
        </div>

        <div class="col-md-2 d-flex justify-content-center vstack gap-3">         
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Genre
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item"">Genre 1</a></li>
                <li><a class="dropdown-item">Genre 2</a></li>
                <li><a class="dropdown-item">Genre 3</a></li>
              </ul>
            </div>
            
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Age
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item"">0-3 Years</a></li>
                <li><a class="dropdown-item">3-5 Years</a></li>
                <li><a class="dropdown-item">16+ Years</a></li>
              </ul>
            </div> 
            
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Fiction
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Non-Fiction
              </label>
            </div>

            <div>
              <button type="button" class="saleButton">Books for Sale</button>
            </div>

            <div>
              <button type="button" class="checkOutButton">Check Out</button>
            </div>

            <div>
              <button type="button" class="checkInButton">Check In</button>
            </div>

            <div>
              <button type="button" class="logInOutButton">Log In / Log Out</button>
            </div>
        </div>
      </div>
    </div>
  
  </body>
</html>
